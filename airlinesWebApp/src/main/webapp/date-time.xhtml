<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Welcome to Simple airlines</title>
</h:head>
<h:body>
		<h1>Enter Departure Date</h1>
		<h:form>
		<h:panelGrid columns="2">
		Enter Departure date from 
         <h:inputText id = "from" value = "#{flightHelp.datetimeFrom}"
            label = "Date time from " >
            <f:convertDateTime pattern = "dd-mm-yyyy" />
         
         </h:inputText>
        Enter Departure date to
         <h:inputText id = "to" value = "#{flightHelp.datetimeTo}"
            label = "Date time to " >
            <f:convertDateTime pattern = "dd-mm-yyyy" />
         </h:inputText>
         <h:commandButton value = "submit" action = "#{pageNavigatorController.allFlightByDateTime()}" >
           <f:ajax execute = "@this" render = "display" />
           </h:commandButton>
           </h:panelGrid>
      </h:form>
     <h:form id="display" >
			

  </h:form>
</h:body>
</html>
