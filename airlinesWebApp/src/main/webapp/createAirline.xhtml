<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>All airlines</title>
</h:head>
<h:body>
	<f:view>
        <h:form id="CreateAirline">
            <table>
                <tr>
                    <td><h:outputText value="Enter airline Name:" /></td>
                    <td><h:inputText id="airlineName" value="#{airline.name}"
                            required="true" requiredMessage="Please enter airline name" /></td>
                    <td><h:message for="airlineName" style="color:red" /></td>
                </tr>
                <tr>
                    <td>
                    <h:commandButton value="create" action="#{airlineService.create(airline)}" />
                    </td>
                    <td>
                    <h:commandButton value="back" action="airlineModule" />
                    </td>
                </tr>
               
            </table>
        </h:form>
    </f:view>
</h:body>
</html>
